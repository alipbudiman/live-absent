<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADKESMA GAMADARPA - UPGRADING</title>
  <link rel="stylesheet" type="text/css" href="assets/css/daftar.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <script type="module" src="assets/script/daftar.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body class="main body-main">
  <p class="textme" style="font-size: 1.5em;" for="chk" aria-hidden="true">Attendance Up</p>
  <div class="form-main container-wrapper" id="my-form">
    <div class="container">
      <input id="nama" name="nama" placeholder="NAMA LENGKAP" class="name input-main" required/>
      <input type="number" id="bp" name="BP" placeholder="TAHUN ANGKATAN" class="bp input-main" required/>
      <span class="label-text" style="color: aliceblue;">Silahkan pilih prodi</span>
      <select id="prodi" name="prodi" class="prodi input-main" required>
        <option value="infa">INFORMATIKA</option>
        <option value="si">SISTEM INFORMASI</option>
        <option value="bd">BISNIS DIGITAL</option>
        <option value="mr">MANAGEMENT RETAIL</option>
        <option value="dkv">DESAIN KOMUNIKASI VISUAL</option>
      </select>
    </div>
    <div class="container">
      <textarea id="my-textarea" rows="4" cols="50" minlength="30" maxlength="1000" name="subject"
        placeholder="Tuliskan harapanmu pada kegiatan ini" class="message textarea-main" required></textarea>
      <div>
        <label class="checkbox-container">
          <input type="checkbox" id="check-detect">
          <span class="checkmark"></span>
          <span class="label-text">saya setuju mengikuti peraturan yang berlaku</span>
        </label>
      </div>
      <button type="button" class="hide-button btn" id="my-button">Kirim</button>
    </div>
  </div>
  <div class="notification neon-rectangle">
    <p id="notification-message"> this filend for notification message! </p>
  </div>
</body>

</html>
